<div class="bg-sign fluid-container">
    <div class="nav-offset">
    </div>
    <div class="card sign-card">
        <div class="wrapper card-body">
            <div class="container-fluid text-center" id="formContent">
                <form class="form-signup form-styling" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
                    <h1 class="h3 mb-3 pb-4 font-weight-normal" style="text-align: center">Log in</h1>
                    <div class="mb-3">
                        <input type="email" formControlName="email" class="form-control" id="input_email" placeholder="Email Address" autofocus="">
                    </div>
                    <div class="mb-3">
                        <input type="password" formControlName="password" class="form-control" id="input_password" placeholder="Password" autofocus="">
                    </div>
                    <div class="mb-3 mt-5">
                        <button class="btn btn-outline-success btn-block" [disabled]="!loginForm.valid" type="submit">Log in</button>
                    </div>
                    <div class="text-button">
                        <a routerLink="/signup" href="#">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>    
</div>
